<div *ngIf="selected?.id">
  <h1>{{ selected?.title }}</h1>
</div>
@if(!selected?.id) {
  <h1>Please select a task</h1>
}
<ul>
  <li *ngFor="let task of tasks | async" (click)="selected = task">
    {{ task.title }} <span *ngIf="task.completed">(Completed)</span>
  </li>
</ul>
<form (ngSubmit)="createTask()">
  <input type="text" [(ngModel)]="newTaskTitle" name="title" placeholder="New Task Title" required />
  <button type="submit">Add Task</button>
</form>
